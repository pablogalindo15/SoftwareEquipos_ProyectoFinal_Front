<div *ngIf="selected">
    <app-lugar-detail [lugarDetail]="selectedLugar"></app-lugar-detail>
</div>

<hr />

<div class="container-fluid">
 <div class="row">
   <div *ngFor="let lugar of lugares" class="col mb-2">
     <div class="card p-2" style="width: 15rem; height: 33rem">
       <img
         class="card-img-top"
         src="{{ lugar.fotos }}"
         alt="{{ lugar.nombre }}"
         (click)="onSelected(lugar)"
       />
       <div class="card-body">
         <h5 class="card-title">{{ lugar.nombre }}</h5>
         <p class="card-text">{{ lugar.tipo }}</p>
         <p class="card-text">{{ lugar.coordenadaX }}, {{ lugar.coordenadaY }}</p>
       </div>
     </div>
   </div>
 </div>
</div>
