<div *ngIf="selected">
  <app-vivienda-detail [viviendaDetail]="selectedVivienda"></app-vivienda-detail>
</div>

<hr />

<div class="container-fluid">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <div class="row">
      
      <div class="col mb-2" *ngFor="let vivienda of viviendas">

            <div class="card p-2" style="width: 15rem; height: 33rem">
                <img
                  class="card-img-top"
                  src="{{ vivienda.fotos }}"
                  alt="{{ vivienda.nombre }}"
                  
                  (click)="onSelected(vivienda)"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ vivienda.nombre }}</h5>
                  <p class="card-text">
                    <i class="bi bi-geo-alt-fill"></i>
                    {{ vivienda.direccion }}
                  </p>
                  <p class="card-text">
                    <i class="bi bi-person-circle"></i>
                    {{ vivienda.propietario.nombre }}</p>   
                  <p class="card-text">
                    <i class="bi bi-coin"></i>
                    {{ vivienda.precio }}
                  </p>

                </div>
              </div>
        </div>
    </div>
</div>
