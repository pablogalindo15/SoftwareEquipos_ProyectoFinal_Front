<div class="create-propietario-form">
  <h2>Registrar Propietario</h2>
  <form (ngSubmit)="createPropietario()" [formGroup]="propietarioForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto</label>
      <input type="text" id="foto" class="form-control" formControlName="foto" required>
    </div>
    <div class="form-group">
      <label for="celular">Celular</label>
      <input type="number" id="celular" class="form-control" formControlName="celular" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" class="form-control" formControlName="correo" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
