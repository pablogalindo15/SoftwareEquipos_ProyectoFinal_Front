<div *ngIf="selected">
  <app-servicio-detail [servicioDetail]="selectedServicio"></app-servicio-detail>
</div>
 
 <hr />


<div class="container-fluid">
    <div class="row">
        <div class="col mb-2" *ngFor ="let servicio of servicios" >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" (click)="onSelected(servicio)">{{servicio.nombre}}</h5>
              <p class="card-text">{{servicio.tipoServicio}}</p>
              <p class="card-text">{{servicio.costoAdicional}}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
